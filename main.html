<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basic HTML Table</title>
</head>
<body>
  <table>
    <caption>Student List</caption>
    <thead>
      <tr>
        <th scope="col">Roll number</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Anurag Sharma</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Priya Verma</td>
      </tr>
      <!-- add more rows as needed -->
    </tbody>
  </table>
</body>
</html>
